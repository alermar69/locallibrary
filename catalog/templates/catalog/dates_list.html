{% extends "base_generic.html" %}

{% block content %}
    <h1>Date List</h1>

    {% if dates_list %}
    <ul>

      {% for dat in dates_list %}
      <li>
        <p>{{ dat.name }}</p>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %} 
{% endblock %}
